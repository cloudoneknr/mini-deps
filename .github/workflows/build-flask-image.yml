name: build-docker-image
on: workflow_dispatch
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: check-out
        uses: actions/checkout@v3
      - name: Run Test
        run: |
          echo "${{github.sha}}"
          echo "${{github.ref}}"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
         context: .
         file: ./Dockerfile 
         push: false



